<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dr. Susheel Review System</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
      background-color: #f4f4f4;
    }

    #review-text {
      font-size: 1.3rem;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 600px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    button {
      font-size: 1.1rem;
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>

  <script>
    async function fetchReview() {
      try {
        let response = await fetch("/get-review");
        let data = await response.json();
        document.getElementById("review-text").textContent = data.review;
      } catch (error) {
        document.getElementById("review-text").textContent = "Failed to load review.";
        console.error("Error:", error);
      }
    }

    function copyReview() {
      let reviewText = document.getElementById("review-text").textContent;
      navigator.clipboard.writeText(reviewText).then(() => {
        alert("Review copied!");
        fetchReview(); // Load next review after copying
      }).catch(err => {
        console.error("Copy failed", err);
      });
    }

    function openReviewPage() {
      window.open("https://g.page/r/CX3oVXvqcNqVEBE/review", "_blank");
    }

    window.onload = fetchReview;
  </script>
</head>
<body>

  <h1>Dr. Susheel Review System</h1>

  <div id="review-text">Loading...</div>

  <button onclick="copyReview()">üìã Copy Review</button>
  <button onclick="openReviewPage()">‚≠ê Open Google Review Page</button>

</body>
</html>
