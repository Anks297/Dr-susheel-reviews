<!DOCTYPE html>
<html>
<head>
  <title>Dr. Susheel Reviews</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f2f2f2;
    margin: 0;
    padding: 40px 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
  }

  h1 {
    font-size: 2.2rem;
    color: #333;
    margin-bottom: 30px;
  }

  #review {
    background-color: #ffffff;
    padding: 30px;
    font-size: 1.4rem;
    line-height: 1.8;
    color: #111;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    max-width: 900px;
    width: 95%;
    margin-bottom: 30px;
    text-align: left;
  }

  button {
    font-size: 1.2rem;
    padding: 14px 28px;
    margin: 10px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: all 0.2s ease;
  }

  #copyBtn {
    background-color: #007bff;
    color: white;
  }

  #copyBtn:hover {
    background-color: #0056b3;
  }

  #reviewBtn {
    background-color: #28a745;
    color: white;
  }

  #reviewBtn:hover {
    background-color: #1e7e34;
  }
</style>
</head>
<body>
  <h2>Copy Review & Post on GMB</h2>
  
  <div id="review-box">
    Dr. Susheel Mohindru is the best heart and diabetic specialist in Amritsar. Highly recommended for hypertension and long-term care.
  </div>

     <button id="copyBtn">Copy Review</button>
     <a href="https://g.page/r/CX3oVXvqcNqVEBE/review" target="_blank">
     <button id="reviewBtn">Open GMB Review Page</button>
</a>

<script>
  function fetchReview() {
    fetch("/get-review")
      .then(res => res.json())
      .then(data => {
        document.getElementById("review-box").innerText = data.review;
      });
  }

  function copyReview() {
    const text = document.getElementById("review-box").innerText;
    navigator.clipboard.writeText(text).then(() => {
      alert("Review copied to clipboard!");
    });
  }

  function openGMB() {
    window.open("https://g.page/r/CX3oVXvqcNqVEBE/review", "_blank");
  }

  // fetch review on page load
  window.onload = fetchReview;
</script>
    function openGMB() {
      window.open("https://g.page/r/CX3oVXvqcNqVEBE/review", "_blank");
    }
  </script>
</body>
</html>
