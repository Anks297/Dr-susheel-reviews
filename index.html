<!DOCTYPE html>
<html>
<head>
  <title>Dr. Susheel Reviews</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      text-align: center;
      background: #f9f9f9;
    }
    #review-box {
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ccc;
      width: 90%;
      max-width: 600px;
      font-size: 18px;
      background-color: #fff;
    }
    button {
      margin: 10px;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      background-color: #007bff;
      color: white;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <h2>Copy Review & Post on GMB</h2>
  
  <div id="review-box">
    Dr. Susheel Mohindru is the best heart and diabetic specialist in Amritsar. Highly recommended for hypertension and long-term care.
  </div>

  <button onclick="copyReview()">Copy Review</button>
  <button onclick="openGMB()">Open GMB Review Page</button>

  <script>
    function copyReview() {
      const text = document.getElementById('review-box').innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("Review copied to clipboard!");
      });
    }

    function openGMB() {
      window.open("https://g.page/r/CX3oVXvqcNqVEBE/review", "_blank");
    }
  </script>
</body>
</html>
