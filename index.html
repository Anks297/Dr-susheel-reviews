<!DOCTYPE html>
<html>
<head>
  <title>Dr. Susheel Reviews</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 50px;
    background-color: #f8f9fa;
  }

  h1 {
    color: #333;
    font-size: 2rem;
  }

  #review {
    margin: 30px auto;
    padding: 25px;
    width: 90%;
    max-width: 800px;
    background-color: #fff;
    border: 2px solid #ccc;
    border-radius: 10px;
    font-size: 1.5rem;
    line-height: 1.6;
    color: #222;
  }

  button {
    font-size: 1.2rem;
    padding: 12px 24px;
    margin: 12px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    transition: background 0.3s;
  }

  #copyBtn {
    background-color: #007bff;
    color: white;
  }

  #copyBtn:hover {
    background-color: #0056b3;
  }

  #reviewBtn {
    background-color: #28a745;
    color: white;
  }

  #reviewBtn:hover {
    background-color: #1e7e34;
  }
</style>
</head>
<body>
  <h2>Copy Review & Post on GMB</h2>
  
  <div id="review-box">
    Dr. Susheel Mohindru is the best heart and diabetic specialist in Amritsar. Highly recommended for hypertension and long-term care.
  </div>

  <button onclick="copyReview()">Copy Review</button>
  <button onclick="openGMB()">Open GMB Review Page</button>

<script>
  function fetchReview() {
    fetch("/get-review")
      .then(res => res.json())
      .then(data => {
        document.getElementById("review-box").innerText = data.review;
      });
  }

  function copyReview() {
    const text = document.getElementById("review-box").innerText;
    navigator.clipboard.writeText(text).then(() => {
      alert("Review copied to clipboard!");
    });
  }

  function openGMB() {
    window.open("https://g.page/r/CX3oVXvqcNqVEBE/review", "_blank");
  }

  // fetch review on page load
  window.onload = fetchReview;
</script>

      window.open("https://g.page/r/CX3oVXvqcNqVEBE/review", "_blank");
    }
  </script>
</body>
</html>
